<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Weekness</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
</head>
  <body class="container" ng-app="WeeknessApp">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <div class="row-fluid">
        <div class="span4 brand">
            <h1><a href="#">Weekness</a></h1>
        </div>
        <div class="span4">
            <div ng-controller="DebugCtrl" style="max-height:150px; overflow:scroll">
                <table class="table-striped">
                    <tr ng-repeat="entry in debug_log"><td>{{ entry }}<td></tr>
                </table>
            </div>
        </div>
        <div class="span4">
            <div ng-controller="LoginCtrl">
                <div ng-switch on="user.role">
                    <div ng-switch-when="anonymous">
                        <form name="authForm">
                          <input type="text" ng-model="username" placeholder="Username" /><br />
                          <input type="text" ng-model="password" placeholder="Password" /><br />
                          <button class="btn" ng-click="authenticate($event)">Login</button>
                          <a href="#/register">Register/Forgot Password</a>
                        </form>
                    </div>
                    <div ng-switch-default>
                        <h3>Hello, <strong>{{ user.username }}</strong>!</h3>
                        <a class='btn-large' href="#/contrib">Contribute!</a>
                    </div>
                </div>
                <div ng-switch on="authError">
                    <div class="alert alert-error" ng-switch-when="invalid">Invalid username/password</div>
                    <div ng-switch-default>&nbsp;</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add your site or application content here -->
    <div class="container" ui-view="content">
        <script src="http://localhost:35729/livereload.js"></script>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src='//www.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>

    <script src="bower_components/angular/angular.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/contribs.js"></script>
    <script src="scripts/services/db.js"></script>
    <script src="scripts/services/_db.js"></script>
    <script src="scripts/services/users.js"></script>
    <script src="scripts/controllers/contrib.js"></script>
    <script src="scripts/controllers/debug.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/register.js"></script>
    <script src="scripts/directives/contriBmain.js"></script>
    <script src="scripts/filters/contriBmain.js"></script>
    <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/jquery/jquery.min.js"></script>
        <script src="bower_components/isotope/jquery.isotope.min.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/ui-router/release/angular-ui-router.min.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="scripts/vendor/mongolabResourceHttp.js"></script>
        <script src="scripts/vendor/http-auth-interceptor.js"></script>
        <script src="scripts/vendor/underscore.js"></script>
        <!-- endbuild -->
</body>
</html>
