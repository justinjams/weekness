<div ng-controller="DidsViewCtrl">
	<div class="row-fluid">
		<span id="options" class="option-combo">
			<h3>Sort By</h3>
			<!-- iso-sortby-data must come before opt-kind -->
			<ul iso-sortby-data opt-kind ok-key="sortBy" opt-publish="my-iso-opts" >
				<li><a ok-sel=".name" class='selected'>Name</a></li>
				<li><a ok-sel="[number]" ok-type="integer">Number</a></li>
		  		<li><a ok-sel="[date]" ok-type="integer">Date</a></li>
			</ul>
		</span>
		<span id="options" class="option-combo">
			<h3>Filter</h3>
			<ul opt-kind id="filter" ok-key="filter" opt-publish="my-iso-opts">
				<li><a ok-sel="playMapleLeafRag" class="selected">Play Maple Leaf Rag</a></li>
			</ul>
		</span>
	</div>
	<ul id="isotopeContainer" isotope-container iso-options-subscribe="my-iso-opts" iso-method-subscribe="my-iso-method" class="row-fluid" infinite-scroll="infiniteScroll()" infinite-scroll-distance="0">
	 <li ng-repeat="did in dids" isotope-item class="kindling {{ did.weekness }}">
			<img ng-src="{{ did.artifact.thumbnail_url }}" />
	  <div class="title">{{ did.title }}</div>
	  <div class="date" date="{{ did.updated }}">{{ did.updated | date }}</div>
		</li>
	</ul>
</div>
