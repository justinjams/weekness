
<form action="/login" method="post">
  <div id="login">
    <label for="email">Email</label>
    <input type="text" name="email"/>
  </div>
  <div id="password">
    <label for="password">Password</label>
    <input type="password" name="password"/>
  </div>
  <div id="submit">
    <input type="submit"/>
  </div>
</form>
